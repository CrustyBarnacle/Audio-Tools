name: Smoke Tests

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flac lame

      - name: Run smoke tests
        run: ./tests/smoke_test.sh
